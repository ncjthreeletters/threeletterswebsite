<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Grain overlay */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAABkCAYAAAABnT2qAAAAH0lEQVQImWP8////fwY0wMjIyMDGAI0qg6QIDwEENBQUDkAEAvtIFlSUgfpAAAAAElFTkSuQmCC');
      opacity: 0.08; /* adjust visibility */
      background-repeat: repeat;
      animation: moveGrain 15s linear infinite;
    }

    @keyframes moveGrain {
      0% { transform: translate(0,0); }
      50% { transform: translate(-3%, -3%); }
      100% { transform: translate(0,0); }
    }

    /* Logo */
    .logo {
      width: 200px;
      opacity: 0;
      position: relative;
      animation: fadeIn 1.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <img src="three_creamwhite.png" alt="Logo" class="logo">
</body>
</html>

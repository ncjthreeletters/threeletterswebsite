<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      .logo {
        width: 200px;
        opacity: 0;
        animation: fadeIn 1.6s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <img src="three_creamwhite.png" alt="Logo" class="logo">
  </body>
</html>

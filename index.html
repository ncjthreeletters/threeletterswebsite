<!DOCTYPE html>
<html>
  <head>
    <title>Coming Soon</title>
    <meta charset="UTF-8">

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        color: white;
      }

      .container {
        text-align: center;
      }

      .logo {
        width: 180px;
        margin-bottom: 24px;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
      }

      .text {
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 0.6s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="3LO.png" alt="Logo" class="logo">
      <div class="text">
        <h1>Coming Soon</h1>
        <p>Something meaningful is being built.</p>
      </div>
    </div>
  </body>
</html>
